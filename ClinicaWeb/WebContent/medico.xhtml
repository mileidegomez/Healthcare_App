	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Medicos</title>
</head>
<body>
	<h2>Medicos</h2>
	<h:dataTable value="#{Medico.medico}" var="teste">
		<h:column>
			<f:facet name="header">ID</f:facet> #{teste.idMedico} </h:column>
		<h:column>
			<f:facet name="header">Contacto</f:facet> #{teste.contactoMedico} </h:column>

			<f:facet name="header">Morada</f:facet> #{teste.moradaMedico} </h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet> #{teste.nomeMedico} </h:column>

			<f:facet name="header">Especialidade</f:facet> #{teste.getnomeEspcMedico()} </h:column>
	</h:dataTable>
